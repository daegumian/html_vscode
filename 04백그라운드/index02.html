<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <style>
        .head{
            height: 300px;
        }
        .box{
            height: 500px;
            border: 1px solid #777;
            background-image: url(/img/member5.jpg);

            background-size: 500px;
            background-size: cover;/* 빈공간없이 꽉 채움 */
            background-size: contain;/* 이미지가 잘리지 않도록 */
            
            background-attachment: fixed;

        }   
        .foot{
            height: 300px;
        }
    </style>

</head>
<body>

    <div class="head">
        헤더
    </div>
    <div class="box">
        본문
    </div>
    <div class="foot">
        푸터
    </div>


    
</body>
</html>
